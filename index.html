<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- ======================== Font Awesome ======================= -->
        <script
            src="https://kit.fontawesome.com/04cdd1a366.js"
            crossorigin="anonymous"
        ></script>

        <!-- ========================== Boxicons ========================= -->
        <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>

        <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet"
        />
        <!-- =========================== Kal-UI ========================== -->

        <link
            rel="stylesheet"
            href="https://kal-ui.netlify.app/styles/style.css"
        />

        <!-- ============================= CSS =========================== -->
        <link rel="stylesheet" href="./styles/style.css" />

        <title>Kickers</title>
    </head>
    <body>
        <!-- =========================== Header ========================== -->
        <header class="header" id="header">
            <div class="navbar container">
                <a href="./index.html" class="nav__logo">Kickers</a>

                <nav>
                    <ul class="nav_menu">
                        <li><a href="" class="nav__link">Home </a></li>
                        <li><a href="" class="nav__link">Products</a></li>
                        <li><a href="" class="nav__link"></a></li>
                    </ul>

                    <i class="fas fa-times nav__close" id="nav-close"></i>
                </nav>

                <div class="nav_btns">
                    <a class="bx bxs-user user" href="/"></a>
                    <a
                        class="bx bxs-heart heart"
                        href="./pages/wishlist/wishlist.html"
                    ></a>
                    <a class="bx bxs-cart-alt nav_cart" href="/"></a>
                    <a class="fas fa-bars nav__toggle" id="nav-toggle"></a>
                </div>
            </div>
        </header>

        <!-- =========================== Main ========================== -->
        <main class="main container">
            <div class="hero-img"></div>

            <section class="hero">
                <h1 class="hero__title">
                    Regain your confidence on the court.
                </h1>
                <p>Take your game to the next level.</p>

                <svg
                    class="down-arrow"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 25 25"
                >
                    <title>Artboard-33</title>
                    <g id="Down">
                        <polygon
                            points="18.294 16.793 13.001 22.086 13.001 1 12.001 1 12.001 22.086 6.706 16.792 5.999 17.499 12.501 24 19.001 17.5 18.294 16.793"
                            style="fill: #232326"
                        />
                    </g>
                </svg>
            </section>

            <section class="info">
                <div class="sale">
                    <img src="./assets/images/hero-shoe.jpg" alt="" />
                    <div class="content">
                        <div class="title">SALE</div>
                    </div>
                </div>
                <div class="new">
                    <img src="./assets/images/hero-shoe.jpg" alt="" />

                    <div class="content">
                        <div class="title">New Arrivals</div>
                        <div class="details">Checkout the new collections.</div>
                    </div>
                </div>
            </section>

            <!-- <section class="featured">
                <div class="title">Featured</div>
                <div class="parallax"></div>
            </section> -->
        </main>
        <!-- =========================== Footer ========================== -->
        <!-- <footer class="footer container"></footer> -->

        <!-- ==================== FOnt Awesome =================== -->
        <script
            src="https://kit.fontawesome.com/04cdd1a366.js"
            crossorigin="anonymous"
        ></script>

        <!-- ======================== JS ======================== -->
        <script src="./scripts/main.js"></script>
    </body>
</html>
